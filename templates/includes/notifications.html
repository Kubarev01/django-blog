
{% load static %}

{% comment %} {% if form.non_field_errors %}
<div class="container mt-4" style="border-radius:25px">
    <div class="row">
        <div class="col-md-6">
            <div class="alert alert-danger alert-dismissible fade show custom-error-alert " role="alert">
                {{ form.non_field_errors }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
{% endif %} {% endcomment %}
